<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Template Profesional</title>
    <style>
        /* CSS ini hanya untuk fallback, styling utama ada di inline CSS */
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif, 'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol';
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
    </style>
</head>

<body
    style="margin: 0; padding: 0; background-color: #f4f4f4; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;">
    <table border="0" cellpadding="0" cellspacing="0" width="100%">
        <tr>
            <td style="padding: 20px 0;">
                <table align="center" border="0" cellpadding="0" cellspacing="0" width="600"
                    style="border-collapse: collapse; background-color: #ffffff; border: 1px solid #dddddd; border-radius: 8px; overflow: hidden;">
                    <tr>
                        <td align="center" style="padding: 20px 20px 10px 20px; border-bottom: 1px solid #eeeeee;">
                            <img src="https://www.pngplay.com/wp-content/uploads/13/Baileys-Transparent-File.png" alt="Logo Aplikasi" width="150"
                                style="display: block;">
                        </td>
                    </tr>
                    <tr>
                        <td style="padding: 40px 30px 40px 30px; color: #333333; font-size: 16px; line-height: 1.6;">
                            <h1 style="font-size: 24px; margin: 0 0 20px 0; color: #1a1a1a; font-weight: 600;">Halo,
                                {{namaUser}}!</h1>
                            <p style="margin: 0;">{{kontenDinamis}}</p>

                            <table border="0" cellpadding="0" cellspacing="0" width="100%" style="margin-top: 30px;">
                                <tr>
                                    <td align="center">
                                        <a href="{{linkTombol}}" target="_blank"
                                            style="background-color: #007bff; color: #ffffff; padding: 12px 25px; text-decoration: none; border-radius: 5px; display: inline-block; font-weight: bold;">Kunjungi
                                            Akun Saya</a>
                                    </td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                    <tr>
                        <td
                            style="padding: 20px 30px; background-color: #f8f9fa; border-top: 1px solid #dddddd; color: #6c757d; font-size: 12px; text-align: center;">
                            <p style="margin: 0;">Â© 2025 Nama Perusahaan Anda. Semua Hak Dilindungi.</p>
                            <p style="margin: 10px 0 0 0;">Anda menerima email ini karena Anda terdaftar di layanan
                                kami.</p>
                            <p style="margin: 5px 0 0 0;"><a href="{{linkUnsubscribe}}"
                                    style="color: #007bff; text-decoration: underline;">Berhenti Berlangganan</a></p>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>

</html>
